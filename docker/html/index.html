<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        /* Reset margin dan padding agar tampil seragam */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2em;
        }

        /* Navigation */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Konten utama */
        .content {
            text-align: center;
            margin: 40px 0;
        }

        .content h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Ini adalah hasil project akhir akso</h1>
    </header>

    <!-- Navigasi -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <!-- Konten Utama -->
    <div class="content">
        <h2>Website ini dirancang oleh shidqi dan kevin</h2>
        <p>Website ini mantap.</p>
        <p>Semoga nilai yang didapat memuaskan</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Website Kevin dan Shidqi. Semua hak dilindungi.</p>
    </footer>

</body>
</html>
